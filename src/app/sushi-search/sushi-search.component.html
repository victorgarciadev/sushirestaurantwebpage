<div id="search-component">
    <label for="search-box">Sushi Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let sushi of sushi$ | async" >
        <a routerLink="/detail/{{sushi.id}}">
          {{sushi.name}}
        </a>
      </li>
    </ul>
  </div>
